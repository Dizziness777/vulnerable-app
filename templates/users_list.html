<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Список пользователей</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 8px; }
        th { background-color: #f2f2f2; }
        tr:nth-child(even) { background-color: #f9f9f9; }
    </style>
</head>
<body>
    <h2>Список всех пользователей</h2>
    <table>
        <tr>
            <th>ID</th>
            <th>Логин</th>
            <th>Пароль</th>
            <th>Админ</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user[0] }}</td>
            <td>{{ user[1] }}</td>
            <td>********</td>  <!-- Уязвимость: пароли в открытом виде -->
            <td>{{ 'Да' if user[3] else 'Нет' }}</td>
        </tr>
        {% endfor %}
    </table>
    <!-- Добавляем после таблицы -->
    <hr>
    <h3>Назначение администратора</h3>
      <form action="/make_admin" method="POST">
        <input type="number" name="user_id" placeholder="ID пользователя" required>
        <button type="submit">Сделать администратором</button>
      </form>
    <br>
    <a href="/">На главную</a>
</body>
</html>
